<div class="card flex justify-content-center">
  <p-dialog header="Transaction" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }" [closable]="false" [draggable]="false">
    <span class="p-text-secondary block mb-5">Register a new transaction.</span>

    <form  [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-1 mb-3">
        <label>Amount</label>
        <p-inputGroup class="mt-2">
          <p-inputGroupAddon>
            <i class="pi pi-money-bill"></i>
          </p-inputGroupAddon>
          <input
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border appearance-none outline-none focus:border-primary w-full"
            placeholder="0.00"
            type="number"
            formControlName="amount"
          />
        </p-inputGroup>
      </div>

      <div class="flex flex-column gap-1 mb-3">
        <label>Description</label>
        <textarea
          class="text-base text-color surface-overlay p-2 border-1 mt-2 border-round border-solid surface-border appearance-none outline-none focus:border-primary w-full"
          formControlName="description"
          id="add-transaction-textarea"
        ></textarea>
      </div>

      <div class="flex flex-column gap-1 mb-3">
        <label>Transaction Option</label>
        <p-selectButton
          class="mt-2"
          [options]="transactionOptions"
          optionLabel="label"
          optionValue="value"
          formControlName="transaction_type"
        />

      </div>

      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="changeVisibleModal(false)" />
        <p-button [loading]="submitted" label="Save" type="submited" />
      </div>
    </form>
  </p-dialog>
</div>

<p-toast position="bottom-right"></p-toast>
