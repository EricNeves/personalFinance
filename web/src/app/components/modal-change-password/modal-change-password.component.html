<div class="card flex justify-content-center">
  <p-dialog header="Update" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }" [closable]="false" [draggable]="false">
    <span class="p-text-secondary block mb-5">Change your password</span>

    <form  [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-1 mb-3">
        <label>Old Password</label>
        <p-inputGroup class="mt-2">
          <p-inputGroupAddon>
            <i class="pi pi-user-edit"></i>
          </p-inputGroupAddon>
          <input
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border appearance-none outline-none focus:border-primary w-full"
            type="password"
            formControlName="old_password"
          />
        </p-inputGroup>
      </div>

      <div class="flex flex-column gap-1 mb-3">
        <label>New Password</label>
        <p-inputGroup class="mt-2">
          <p-inputGroupAddon>
            <i class="pi pi-user-edit"></i>
          </p-inputGroupAddon>
          <input
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border appearance-none outline-none focus:border-primary w-full"
            type="password"
            formControlName="new_password"
          />
        </p-inputGroup>
      </div>

      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="changeVisibleModal(false)" />
        <p-button [loading]="submitted" label="Save" type="submited" />
      </div>
    </form>
  </p-dialog>
</div>

<p-toast position="bottom-right"></p-toast>
